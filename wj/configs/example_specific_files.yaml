# 특정 파일 번호만 inference하는 예제 설정 파일
# 
# 사용 방법:
# 1. 이 파일을 복사하여 원하는 이름으로 저장
# 2. test_file_numbers에 원하는 파일 번호 리스트를 입력
# 3. categories에 원하는 카테고리만 입력
#
# 예: python src/main.py --config configs/example_specific_files.yaml

# ============================================
# VisA 데이터셋 예제
# ============================================
# inherit_from: configs/visa_winclip.yaml
#
# data:
#   dataset: visa
#   categories: ["candle"]  # 특정 카테고리만 선택
#   loader:
#     k_shot: 0
#     test_file_numbers: [0, 1, 6, 9]  # 000.JPG, 001.JPG, 006.JPG, 009.JPG만 inference
#
# visualization:
#   num_examples: 12
#   save_overlay: true

# ============================================
# MVTec 데이터셋 예제
# ============================================
inherit_from: configs/mvtec_winclip.yaml

data:
  dataset: mvtec
  categories: ["bottle"]  # 특정 카테고리만 선택
  loader:
    k_shot: 0
    test_file_numbers: [0, 1, 5, 10]  # 특정 파일 번호만 inference
    # 예: bottle 카테고리의 경우 파일명이 "000.png", "001.png" 등일 수 있음
    # 파일명에서 숫자를 추출하여 매칭합니다

visualization:
  num_examples: 12
  save_overlay: true
  overlay_alpha: 0.5

# ============================================
# 주의사항:
# ============================================
# 1. test_file_numbers는 test split에만 적용됩니다
# 2. 파일명에서 숫자를 추출하여 매칭합니다
#    - "000.JPG" → 0
#    - "001.png" → 1
#    - "test_005.jpg" → 5
# 3. test_file_numbers를 설정하지 않으면 모든 test 데이터를 사용합니다
# 4. 여러 카테고리를 지정하면 모든 카테고리에 동일한 필터가 적용됩니다

