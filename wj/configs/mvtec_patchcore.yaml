inherit_from: configs/base.yaml

experiment:
  name: mvtec_patchcore_1112
  description: "PatchCore baseline on MVTec-AD"
  output_root: results/mvtec/patchcore

data:
  categories:
    [
      "bottle",
      "cable",
      "capsule",
      "carpet",
      "grid",
      "hazelnut",
      "leather",
      "metal_nut",
      "pill",
      "screw",
      "tile",
      "toothbrush",
      "transistor",
      "wood",
      "zipper",
    ]
  batch_size: 4
  loader:
    use_full_train: true
  transforms:
    resize: 366
    center_crop: 320
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

model:
  name: patchcore
  device: cuda
  backbone: wideresnet50
  layers: ["layer2", "layer3"]
  input_size: [3, 320, 320]
  pretrain_embed_dim: 1024
  target_embed_dim: 1024
  prompt_template: null
  patch:
    size: 3
    stride: 1
  nn:
    k: 1
    faiss_on_gpu: false
    num_workers: 8
  sampler:
    name: approx_greedy_coreset
    ratio: 0.1
  score_map:
    normalize: true
  # 사전 학습 메모리를 사용하려면 주석을 해제하고 경로를 지정하세요.
  # pretrained:
  #   root: git_clone/patchcore-inspection/models/IM224_WR50_L2-3_P01_D1024-1024_PS-3_AN-1
  #   prepend: ""
  #   strict: true

evaluation:
  metrics:
    pro:
      max_fpr: 0.3
      num_thresholds: 200
  latency:
    warmup_iters: 1000
    measure_iters: 1000

visualization:
  num_examples: 12
  cmap: inferno
  save_overlay: true
  overlay_alpha: 0.5

